version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
  
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
      - /app/.venv
      - /app/__pycache__
      - /app/**/__pycache__
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=src/main.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    restart: always
